{%extends "base.html"%}
{%block content%}
<htm>
  <form method="post" enctype="multipart/form-data" multiple>
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit" class="btn btn-secondary" style="color:white">Upload</button>
    <a href="{%url 'directory_browse' 'media'%}" class="btn btn-dark" style="color:white;">Cancel</a>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger my-3">
      {{form.errors.title.as_text}}
    </div>
  {% endif %}

{% endblock %}

</htm>
