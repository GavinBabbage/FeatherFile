{%load static%}

<html>
    <head>
           <style>
		body,
		html
		{
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
	</style>

        <title>FeatherFile</title>
        <link rel="stylesheet" type="text/css" href="{%static 'css/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-brand">
                <a href="{%url 'file.listFolders'%}" class="navbar-item fa-2x" style="text-decoration:none;color:white;"><strong>&nbsp;FeatherFile&nbsp;</strong></a>
            </div>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{%url 'file.listFolders'%}" class="btn btn-outline-light me-1" >Home</a>
                <a href="{%url 'app_logout'%}" class="btn btn-outline-light me-1">Logout</a>
                {% else %}
                <a href="{% url 'app_login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'app_signup' %}" class="btn btn-outline-light me-1">Sign Up</a>
                {%endif%}
            </div>

        </nav>

        <div class="my-5 text-center container">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
